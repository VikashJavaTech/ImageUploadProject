<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>File form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Image Uploading Site</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
		</div>
	</nav>

	<div class="container">

		<th:block th:if="${session.msg}">
			<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</th:block>




		<div class="col-md-6 offset-md-3 mt-4">
			<div class="card">
				<div class="card-body">
					<form action="upload" enctype="multipart/form-data" method="post">
						<div class="mb-3">
							<input type="file" name="img" class="form-controll">
						</div>
						<div class="text-center">
							<button class="btn btn-primary">upload</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3" th:each="im:${list}">
				<div class="card">
					<div class="card-body">
						<img alt="" th:src="@{'images/'+${im.name}}" width="100%"
							height="300px">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
